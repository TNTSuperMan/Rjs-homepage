
on:
    push:
      branches: ["main"]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    pages:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v4
    
          - name: Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: '20'
          
          - name: Install
            run: npm install
          
          - name: Build
            run: npm run build
          
          - name: Setup pages
            uses: actions/configure-pages@v5
          
          - name: Upload
            uses: actions/upload-pages-artifact@v3
            with:
              path: 'dist'
          
          - name: Deploy
            id: deployment
            uses: actions/deploy-pages@v4
    